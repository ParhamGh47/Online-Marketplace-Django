{% extends "core/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-8 bg-[#0e141b] rounded-xl border border-teal-900">
    <h1 class="mb-6 text-3xl text-teal-400">{{ title }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mt-6 p-4 bg-red-500/10 border border-red-500/40 rounded-xl text-red-400">
                {{ form.errors }}
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button
            class="mt-6 py-4 px-8 bg-teal-500 text-black rounded-xl hover:bg-teal-400">
            Save
        </button>
    </form>
</div>
{% endblock %}
